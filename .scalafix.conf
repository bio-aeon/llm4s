rules = [
  DisableSyntax
]

DisableSyntax {
  // Syntactic regex checks; no SemanticDB required
  regex = [
    {
      id = NoSysEnv
      pattern = "\\bsys\\.env\\b"
      message = "use ConfigReader"
    },
    {
      id = NoSystemGetenv
      pattern = "\\bSystem\\.getenv\\b"
      message = "use ConfigReader"
    }
  ]
}
